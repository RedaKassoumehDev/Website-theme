    <!-- Main Start -->
    <main id="main">
      <section id="contact-us" class="">
        <div class="container">
          <h1 class="mt-4 mb-5 text-center">Contact us</h1>
          <div class="row">
            <div class="col-lg-6">
              <h3 class="text-center">Contact Form</h3>
              <hr class="mb-4" />
              <div class="card">
                <div class="card-body">
                  <form action="" method="post">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        aria-describedby="emailHelp"
                        name="email"
                      />
                      <div id="emailHelp" class="form-text">
                        We'll never share your email with anyone else.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="subject" class="form-label">Subject</label>
                      <input
                        type="text"
                        class="form-control"
                        id="subject"
                        name="subject"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="message" class="form-label">Message</label>
                      <textarea
                        id="message"
                        name="message"
                        class="form-control"
                        rows="7"
                      ></textarea>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <h3 class="text-center">Contact Media</h3>
              <hr />
              <div class="d-flex flex-row justify-content-evenly pt-3">
                <a
                  href=""
                  class="d-flex justify-content-center align-items-center text-light bg-primary rounded-circle fs-4"
                  style="width: 50px; height: 50px"
                >
                  <i class="bi bi-github"></i>
                </a>
                <a
                  href=""
                  class="d-flex justify-content-center align-items-center text-light bg-primary rounded-circle fs-4"
                  style="width: 50px; height: 50px"
                >
                  <i class="bi bi-telegram"></i>
                </a>
                <a
                  href=""
                  class="d-flex justify-content-center align-items-center text-light bg-primary rounded-circle fs-4"
                  style="width: 50px; height: 50px"
                >
                  <i class="bi bi-instagram"></i>
                </a>
                <a
                  href=""
                  class="d-flex justify-content-center align-items-center text-light bg-primary rounded-circle fs-4"
                  style="width: 50px; height: 50px"
                >
                  <i class="bi bi-facebook"></i>
                </a>
              </div>
              <div class="text-center mt-3">
                <span>Email: </span
                ><a
                  href="mailto:reda-kassoumeh@developer-reda.com"
                  class="hover-none"
                  >reda-kassoumeh@developer-reda.com</a
                >
              </div>
            </div>
          </div>
        </div>
